<head>

    <title>login-form</title>

<script src="login-form.js"></script>
<link rel="stylesheet" href="login-form.css">

<body>
    <section>
        <div class="contentBox">
            <div class="formBox">
                <h2>Welcome to our website.</h2>
                <p>Please login for experience this platform</p>
              <form action="#">
                <div class="inputBox">
                    <span>Username</span>
                    <input type="text" name="">
                </div>
                <div class="inputBox">
                    <span>Password</span>
                    <input type="password" name="">
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox"> Remember me.</label>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign in" name="">
                </div>
                <div class="inputBox">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
              </form>
            </div>
         </div>
         <div class="imgBox">
             <img src="https://www.hicomultifin.com/auth/images/login.png" alt="Image">
         </div>
   </section>
